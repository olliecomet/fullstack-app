<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/series-list.css">
</head>
<body>
    <section class="options-container">
            <form>
                <input class="option" type="search" name="search" id="search">
                <button class="option" id="search-button">Search</button>
            </form>

            <select class="option" name="filter" id="filter">
                <option value="all">All</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
            </select>

            <select class="option" name="sort" id="sort">
                <option value="all">All</option>
                <option value="most-chapters">Most Chapters</option>
                <option value="least-chapters">Least Chapters</option>
            </select>
    </section>

    <script type="module" src="../public/src/series-list-index.js"></script>
</body>
</html>
